<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>Jump Game</title>
  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    body {
      margin: 0;
      padding: 0;
      background: #111;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      font-family: system-ui, sans-serif;
    }
    #gameCanvas {
      margin-top: 10px;
      background: #fff;
      border-radius: 10px;
      border: 2px solid #333;
      width: 95vw;         /* í™”ë©´ ë„ˆë¹„ ê±°ì˜ ì „ì²´ */
      height: 50vh;        /* í™”ë©´ ì„¸ë¡œ ì ˆë°˜ ì°¨ì§€ */
      max-height: 380px;   /* ê³¼ë„í•˜ê²Œ ì»¤ì§€ì§€ ì•Šë„ë¡ ì œí•œ */
      touch-action: none;
    }
    #hint {
      color: #ccc;
      margin-top: 8px;
      font-size: 14px;
      text-align: center;
      line-height: 1.4em;
    }
  </style>
</head>
<body>

  <canvas id="gameCanvas" width="800" height="260"></canvas>

  <div id="hint">
    ğŸ“± íƒ­í•˜ë©´ ì í”„ (2ë‹¨ ê°€ëŠ¥)<br>
    âŒ¨ï¸ Space / â†‘ , R = ë‹¤ì‹œ ì‹œì‘
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    /* ---------- ê³ ì • FPS ì ìš© (ì¹´ì¹´ì˜¤í†¡ ì†ë„ ë¬¸ì œ í•´ê²°) ---------- */
    const FPS = 60;
    const FRAME_DURATION = 1000 / FPS;
    let lastFrameTime = 0;

    /* ---------- ê²Œì„ ì„¤ì • ---------- */
    const groundY = canvas.height - 40;
    let gameState = "ready"; // ready, playing, gameover

    const player = {
      x: 60,
      y: groundY - 40,
      width: 30,
      height: 40,
      vy: 0,
      jumpPower: -9,
      doubleJumpPower: -8,
      gravity: 0.35,
      jumpCount: 0,
      maxJumps: 2
    };

    const obstacles = [];
    let spawnTimer = 0;
    let spawnRate = 1400;
    let score = 0;
    let bestScore = 0;

    /* ìµœê³ ì  ì €ì¥ */
    try {
      bestScore = parseInt(localStorage.getItem("jump_best") || "0");
    } catch {}

    /* ì í”„ */
    function jump() {
      if (gameState === "ready") { gameState = "playing"; return; }
      if (gameState === "gameover") { resetGame(); return; }

      if (player.jumpCount < player.maxJumps) {
        player.vy = player.jumpCount === 0 ? player.jumpPower : player.doubleJumpPower;
        player.jumpCount++;
      }
    }

    /* ê²Œì„ ë¦¬ì…‹ */
    function resetGame() {
      obstacles.length = 0;
      player.y = groundY - player.height;
      player.vy = 0;
      player.jumpCount = 0;
      gameState = "playing";
      score = 0;
      spawnRate = 1400;
    }

    /* ì¥ì• ë¬¼ ìƒì„± */
    function spawnObstacle() {
      const isTall = Math.random() > 0.6;
      obstacles.push({
        x: canvas.width + 20,
        width: isTall ? 30 : 25,
        height: isTall ? 70 : 30,
        y: groundY - (isTall ? 70 : 30),
        speed: 4.3
      });
    }

    /* ì—…ë°ì´íŠ¸ */
    function update() {
      if (gameState !== "playing") return;

      // ì¤‘ë ¥
      player.vy += player.gravity;
      player.y += player.vy;

      // ë°”ë‹¥ ì¶©ëŒ
      if (player.y + player.height >= groundY) {
        player.y = groundY - player.height;
        player.vy = 0;
        player.jumpCount = 0;
      }

      // ì¥ì• ë¬¼ ì´ë™ & ì ìˆ˜
      for (let i = obstacles.length - 1; i >= 0; i--) {
        const o = obstacles[i];
        o.x -= o.speed;

        if (o.x + o.width < 0) {
          obstacles.splice(i, 1);
          score++;
          if (score > bestScore) {
            bestScore = score;
            localStorage.setItem("jump_best", bestScore);
          }
        }

        // ì¶©ëŒ
        if (
          player.x < o.x + o.width &&
          player.x + player.width > o.x &&
          player.y < o.y + o.height &&
          player.y + player.height > o.y
        ) {
          gameState = "gameover";
        }
      }

      // ì¥ì• ë¬¼ ìŠ¤í°
      spawnTimer += FRAME_DURATION;
      if (spawnTimer > spawnRate) {
        spawnTimer = 0;
        spawnObstacle();
      }
    }

    /* ê·¸ë¦¬ê¸° */
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // ë°”ë‹¥
      ctx.strokeStyle = "#666";
      ctx.beginPath();
      ctx.moveTo(0, groundY);
      ctx.lineTo(canvas.width, groundY);
      ctx.stroke();

      // í”Œë ˆì´ì–´
      ctx.fillStyle = "#333";
      ctx.fillRect(player.x, player.y, player.width, player.height);

      // ì¥ì• ë¬¼
      for (const o of obstacles) {
        ctx.fillStyle = o.height > 40 ? "#c62828" : "#2e7d32";
        ctx.fillRect(o.x, o.y, o.width, o.height);
      }

      // ì ìˆ˜
      ctx.fillStyle = "#222";
      ctx.font = "16px system-ui";
      ctx.fillText(`Score: ${score}`, 10, 20);
      ctx.fillText(`Best: ${bestScore}`, canvas.width - 90, 20);

      // ìƒíƒœ ì˜¤ë²„ë ˆì´
      if (gameState === "ready") {
        overlay("JUMP GAME", "íƒ­ / ìŠ¤í˜ì´ìŠ¤ë¡œ ì‹œì‘");
      } else if (gameState === "gameover") {
        overlay("GAME OVER", "íƒ­ ë˜ëŠ” R í‚¤ë¡œ ë‹¤ì‹œ ì‹œì‘");
      }
    }

    function overlay(title, subtitle) {
      ctx.fillStyle = "rgba(0,0,0,0.55)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#fff";
      ctx.font = "22px system-ui";
      ctx.textAlign = "center";
      ctx.fillText(title, canvas.width / 2, canvas.height / 2 - 10);

      ctx.font = "16px system-ui";
      ctx.fillText(subtitle, canvas.width / 2, canvas.height / 2 + 20);

      ctx.textAlign = "start";
    }

    /* ë©”ì¸ ë£¨í”„ (ê³ ì • FPS) */
    function loop(timestamp) {
      if (timestamp - lastFrameTime >= FRAME_DURATION) {
        update();
        draw();
        lastFrameTime = timestamp;
      }
      requestAnimationFrame(loop);
    }
    requestAnimationFrame(loop);

    /* ì…ë ¥ */
    canvas.addEventListener("touchstart", jump, { passive: false });
    canvas.addEventListener("mousedown", jump);
    window.addEventListener("keydown", (e) => {
      if (["Space", "ArrowUp"].includes(e.code)) jump();
      if (e.code === "KeyR" && gameState === "gameover") resetGame();
    });
  </script>

</body>
</html>
