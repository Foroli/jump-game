<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>Jump Game</title>
  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    body {
      margin: 0;
      padding: 0;
      background: #111;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: system-ui, sans-serif;
    }
    #gameCanvas {
      background: #f5f5f5;
      border-radius: 12px;
      border: 2px solid #222;
      width: 100vw;          /* ê°€ë¡œ ê½‰ ì±„ìš°ê¸° */
      max-width: 900px;
      height: 75vh;          /* ì„¸ë¡œ ê½¤ í¬ê²Œ */
      max-height: 650px;
      touch-action: none;
      box-shadow: 0 10px 24px rgba(0,0,0,0.5);
      /* í™•ëŒ€ ì‹œ íë¦¿í•´ì§€ëŠ” ê±° ë°©ì§€ */
      image-rendering: crisp-edges;
      image-rendering: pixelated;
    }
    #hint {
      color: #ddd;
      margin-top: 6px;
      font-size: 13px;
      text-align: center;
      line-height: 1.4em;
    }
  </style>
</head>
<body>

  <!-- ë‚´ë¶€ í•´ìƒë„ í¬ê²Œ (ë” ì„ ëª…í•˜ê²Œ) -->
  <canvas id="gameCanvas" width="1000" height="320"></canvas>

  <div id="hint">
    ğŸ“± íƒ­í•˜ë©´ ì í”„ (2ë‹¨ ê°€ëŠ¥)<br />
    âŒ¨ï¸ Space / â†‘ , R = ë‹¤ì‹œ ì‹œì‘
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    /* ---------- ê³ ì • FPS ---------- */
    const FPS = 60;
    const FRAME_DURATION = 1000 / FPS;
    let lastFrameTime = 0;

    /* ---------- ê²Œì„ ì„¤ì • ---------- */
    const groundY = canvas.height - 50; // ì‚´ì§ ìœ„ë¡œ
    let gameState = "ready"; // ready, playing, gameover

    const player = {
      x: 80,
      y: groundY - 40,
      width: 32,
      height: 40,
      vy: 0,
      jumpPower: -9.2,
      doubleJumpPower: -8.2,
      gravity: 0.4,
      jumpCount: 0,
      maxJumps: 2,
    };

    const obstacles = [];
    let spawnTimer = 0;
    let spawnRate = 1500;   // ì¡°ê¸ˆ ë” ìì£¼ ì¥ì• ë¬¼ ë“±ì¥
    let score = 0;
    let bestScore = 0;

    try {
      bestScore = parseInt(localStorage.getItem("jump_best") || "0");
    } catch {}

    function jump() {
      if (gameState === "ready") {
        gameState = "playing";
      }

      if (gameState === "gameover") {
        resetGame();
        return;
      }

      if (player.jumpCount < player.maxJumps && gameState === "playing") {
        player.vy = (player.jumpCount === 0) ? player.jumpPower : player.doubleJumpPower;
        player.jumpCount++;
      }
    }

    function resetGame() {
      obstacles.length = 0;
      player.y = groundY - player.height;
      player.vy = 0;
      player.jumpCount = 0;
      score = 0;
      spawnTimer = 0;
      spawnRate = 1500;
      gameState = "playing";
    }

    function spawnObstacle() {
      const r = Math.random();
      const isTall = r > 0.5; // í° ì¥ì• ë¬¼ ë¹„ìœ¨ 50%

      // ê¸´ ë§‰ëŒ€ = ë†’ì´ í™• ì˜¬ë ¤ì„œ ì‹±ê¸€ ì í”„ë¡œëŠ” ë„˜ì§€ ëª»í•˜ê²Œ
      const lowHeight = 35;
      const tallHeight = 110;  // <- í•µì‹¬: ì‹±ê¸€ ì í”„ë³´ë‹¤ ë†’ê²Œ

      const height = isTall ? tallHeight : lowHeight;

      obstacles.push({
        x: canvas.width + 40,
        width: isTall ? 40 : 28,
        height,
        y: groundY - height,
        speed: 4.6, // ì´ì „ë³´ë‹¤ ì‚´ì§ ë¹ ë¥´ê²Œ
      });
    }

    function update() {
      if (gameState !== "playing") return;

      // í”Œë ˆì´ì–´ ë¬¼ë¦¬
      player.vy += player.gravity;
      player.y += player.vy;

      // ë°”ë‹¥
      if (player.y + player.height >= groundY) {
        player.y = groundY - player.height;
        player.vy = 0;
        player.jumpCount = 0;
      }

      // ì¥ì• ë¬¼ ì´ë™
      for (let i = obstacles.length - 1; i >= 0; i--) {
        const o = obstacles[i];
        o.x -= o.speed;

        // í™”ë©´ ë°– â†’ ì ìˆ˜
        if (o.x + o.width < 0) {
          obstacles.splice(i, 1);
          score++;

          // ì ìˆ˜ì— ë”°ë¼ ë‚œì´ë„ ì¡°ê¸ˆì”© ìƒìŠ¹
          if (score % 5 === 0 && spawnRate > 900) {
            spawnRate -= 80;
          }
          if (score > bestScore) {
            bestScore = score;
            localStorage.setItem("jump_best", bestScore);
          }
        }

        // ì¶©ëŒ ì²´í¬
        if (
          player.x < o.x + o.width &&
          player.x + player.width > o.x &&
          player.y < o.y + o.height &&
          player.y + player.height > o.y
        ) {
          gameState = "gameover";
        }
      }

      // ì¥ì• ë¬¼ ìƒì„± íƒ€ì´ë¨¸
      spawnTimer += FRAME_DURATION;
      if (spawnTimer >= spawnRate) {
        spawnTimer = 0;
        spawnObstacle();
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // ë°°ê²½
      ctx.fillStyle = "#e0e0e0";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // ë°”ë‹¥
      ctx.strokeStyle = "#666";
      ctx.lineWidth = 2;
      ctx.beginPath();
      ctx.moveTo(0, groundY);
      ctx.lineTo(canvas.width, groundY);
      ctx.stroke();

      // í”Œë ˆì´ì–´ (ê°„ë‹¨ ìºë¦­í„°)
      ctx.fillStyle = "#111";
      ctx.fillRect(player.x, player.y, player.width, player.height);
      ctx.fillStyle = "#fafafa";
      ctx.fillRect(player.x + 6, player.y + 6, player.width - 12, 16); // ì–¼êµ´
      ctx.fillStyle = "#111";
      ctx.fillRect(player.x + 11, player.y + 11, 3, 3);
      ctx.fillRect(player.x + 19, player.y + 11, 3, 3);

      // ì¥ì• ë¬¼
      for (const o of obstacles) {
        ctx.fillStyle = o.height > 60 ? "#d32f2f" : "#388e3c"; // í° ë§‰ëŒ€ëŠ” ë¹¨ê°„ìƒ‰
        ctx.fillRect(o.x, o.y, o.width, o.height);
      }

      // ì ìˆ˜ í‘œì‹œ
      ctx.fillStyle = "#000";
      ctx.font = "16px system-ui";
      ctx.textAlign = "left";
      ctx.fillText(`Score: ${score}`, 12, 24);
      ctx.textAlign = "right";
      ctx.fillText(`Best: ${bestScore}`, canvas.width - 12, 24);
      ctx.textAlign = "start";

      if (gameState === "ready") {
        overlay("JUMP GAME", "íƒ­ / Space í‚¤ë¡œ ì‹œì‘");
      } else if (gameState === "gameover") {
        overlay("GAME OVER", "íƒ­ ë˜ëŠ” R í‚¤ë¡œ ë‹¤ì‹œ ì‹œì‘");
      }
    }

    function overlay(title, subtitle) {
      ctx.fillStyle = "rgba(0,0,0,0.55)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#fff";
      ctx.font = "22px system-ui";
      ctx.textAlign = "center";
      ctx.fillText(title, canvas.width / 2, canvas.height / 2 - 10);
      ctx.font = "16px system-ui";
      ctx.fillText(subtitle, canvas.width / 2, canvas.height / 2 + 20);
      ctx.textAlign = "start";
    }

    function loop(timestamp) {
      if (timestamp - lastFrameTime >= FRAME_DURATION) {
        update();
        draw();
        lastFrameTime = timestamp;
      }
      requestAnimationFrame(loop);
    }
    requestAnimationFrame(loop);

    // ì…ë ¥
    canvas.addEventListener("touchstart", (e) => {
      e.preventDefault();
      jump();
    }, { passive: false });

    canvas.addEventListener("mousedown", jump);

    window.addEventListener("keydown", (e) => {
      if (["Space", "ArrowUp"].includes(e.code)) {
        e.preventDefault();
        jump();
      }
      if (e.code === "KeyR" && gameState === "gameover") {
        resetGame();
      }
    });
  </script>

</body>
</html>
