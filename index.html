<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>Jump Game</title>
  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    body {
      margin: 0;
      padding: 0;
      background: #111;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;     /* ì„¸ë¡œ ê°€ìš´ë°ë¡œ */
      align-items: center;         /* ê°€ë¡œ ê°€ìš´ë°ë¡œ */
      font-family: system-ui, sans-serif;
    }
    #gameCanvas {
      background: #fff;
      border-radius: 10px;
      border: 2px solid #333;
      width: 100vw;               /* ê°€ë¡œ ê½‰ ì±„ìš°ê¸° */
      max-width: 900px;
      height: 75vh;               /* ì„¸ë¡œ 75% ì‚¬ìš© */
      max-height: 650px;          /* ë„ˆë¬´ ì»¤ì§€ëŠ” ê²ƒ ë°©ì§€ */
      touch-action: none;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }
    #hint {
      color: #ccc;
      margin-top: 6px;
      font-size: 13px;
      text-align: center;
      line-height: 1.4em;
    }
  </style>
</head>
<body>

  <canvas id="gameCanvas" width="800" height="260"></canvas>

  <div id="hint">
    ğŸ“± íƒ­í•˜ë©´ ì í”„ (2ë‹¨ ê°€ëŠ¥)<br>
    âŒ¨ï¸ Space / â†‘ , R = ë‹¤ì‹œ ì‹œì‘
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    /* ---------- ê³ ì • FPS ---------- */
    const FPS = 60;
    const FRAME_DURATION = 1000 / FPS;
    let lastFrameTime = 0;

    /* ---------- ê²Œì„ ì„¤ì • ---------- */
    const groundY = canvas.height - 40;
    let gameState = "ready"; // ready, playing, gameover

    const player = {
      x: 60,
      y: groundY - 40,
      width: 30,
      height: 40,
      vy: 0,
      jumpPower: -8.5,
      doubleJumpPower: -7.5,
      gravity: 0.35,
      jumpCount: 0,
      maxJumps: 2,
    };

    const obstacles = [];
    let spawnTimer = 0;
    let spawnRate = 1800;   // ë” ëŠê¸‹í•˜ê²Œ: ì¥ì• ë¬¼ ë‚˜ì˜¤ê¸° ê°„ê²© â†‘
    let score = 0;
    let bestScore = 0;

    try {
      bestScore = parseInt(localStorage.getItem("jump_best") || "0");
    } catch {}

    function jump() {
      if (gameState === "ready") {
        gameState = "playing";
      }

      if (gameState === "gameover") {
        resetGame();
        return;
      }

      if (player.jumpCount < player.maxJumps && gameState === "playing") {
        player.vy = (player.jumpCount === 0) ? player.jumpPower : player.doubleJumpPower;
        player.jumpCount++;
      }
    }

    function resetGame() {
      obstacles.length = 0;
      player.y = groundY - player.height;
      player.vy = 0;
      player.jumpCount = 0;
      score = 0;
      spawnTimer = 0;
      spawnRate = 1800;
      gameState = "playing";
    }

    function spawnObstacle() {
      const isTall = Math.random() > 0.7; // í° ì¥ì• ë¬¼ ë¹„ìœ¨ â†“
      obstacles.push({
        x: canvas.width + 20,
        width: isTall ? 30 : 25,
        height: isTall ? 70 : 30,
        y: groundY - (isTall ? 70 : 30),
        speed: 3.5, // ì†ë„ â†“
      });
    }

    function update() {
      if (gameState !== "playing") return;

      // ì¤‘ë ¥
      player.vy += player.gravity;
      player.y += player.vy;

      // ë°”ë‹¥
      if (player.y + player.height >= groundY) {
        player.y = groundY - player.height;
        player.vy = 0;
        player.jumpCount = 0;
      }

      // ì¥ì• ë¬¼ ì´ë™
      for (let i = obstacles.length - 1; i >= 0; i--) {
        const o = obstacles[i];
        o.x -= o.speed;

        // í™”ë©´ ë°–ìœ¼ë¡œ ë‚˜ê°€ë©´ ì ìˆ˜ ì¦ê°€
        if (o.x + o.width < 0) {
          obstacles.splice(i, 1);
          score++;
          if (score > bestScore) {
            bestScore = score;
            localStorage.setItem("jump_best", bestScore);
          }
        }

        // ì¶©ëŒ ì²´í¬
        if (
          player.x < o.x + o.width &&
          player.x + player.width > o.x &&
          player.y < o.y + o.height &&
          player.y + player.height > o.y
        ) {
          gameState = "gameover";
        }
      }

      // ì¥ì• ë¬¼ ìƒì„± íƒ€ì´ë¨¸
      spawnTimer += FRAME_DURATION;
      if (spawnTimer >= spawnRate) {
        spawnTimer = 0;
        spawnObstacle();
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // ë°°ê²½
      ctx.fillStyle = "#e0e0e0";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // ë°”ë‹¥
      ctx.strokeStyle = "#666";
      ctx.beginPath();
      ctx.moveTo(0, groundY);
      ctx.lineTo(canvas.width, groundY);
      ctx.stroke();

      // í”Œë ˆì´ì–´
      ctx.fillStyle = "#111";
      ctx.fillRect(player.x, player.y, player.width, player.height);

      // ì¥ì• ë¬¼
      for (const o of obstacles) {
        ctx.fillStyle = o.height > 40 ? "#2e7d32" : "#1565c0";
        ctx.fillRect(o.x, o.y, o.width, o.height);
      }

      // ì ìˆ˜
      ctx.fillStyle = "#000";
      ctx.font = "16px system-ui";
      ctx.textAlign = "left";
      ctx.fillText(`Score: ${score}`, 10, 20);
      ctx.textAlign = "right";
      ctx.fillText(`Best: ${bestScore}`, canvas.width - 10, 20);
      ctx.textAlign = "start";

      if (gameState === "ready") {
        overlay("JUMP GAME", "íƒ­ / ìŠ¤í˜ì´ìŠ¤ë¡œ ì‹œì‘");
      } else if (gameState === "gameover") {
        overlay("GAME OVER", "íƒ­ ë˜ëŠ” R í‚¤ë¡œ ë‹¤ì‹œ ì‹œì‘");
      }
    }

    function overlay(title, subtitle) {
      ctx.fillStyle = "rgba(0,0,0,0.55)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#fff";
      ctx.font = "22px system-ui";
      ctx.textAlign = "center";
      ctx.fillText(title, canvas.width / 2, canvas.height / 2 - 10);

      ctx.font = "16px system-ui";
      ctx.fillText(subtitle, canvas.width / 2, canvas.height / 2 + 20);
      ctx.textAlign = "start";
    }

    function loop(timestamp) {
      if (timestamp - lastFrameTime >= FRAME_DURATION) {
        update();
        draw();
        lastFrameTime = timestamp;
      }
      requestAnimationFrame(loop);
    }
    requestAnimationFrame(loop);

    // ì…ë ¥ ì²˜ë¦¬
    canvas.addEventListener("touchstart", (e) => {
      e.preventDefault();
      jump();
    }, { passive: false });

    canvas.addEventListener("mousedown", jump);

    window.addEventListener("keydown", (e) => {
      if (["Space", "ArrowUp"].includes(e.code)) {
        e.preventDefault();
        jump();
      }
      if (e.code === "KeyR" && gameState === "gameover") {
        resetGame();
      }
    });
  </script>

</body>
</html>
