<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <!-- ëª¨ë°”ì¼ í™”ë©´ì— ë§ê²Œ ê½‰ ì°¨ê²Œ ë³´ì´ë„ë¡ -->
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>Jump Game</title>
  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    body {
      margin: 0;
      height: 100vh;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: flex-start; /* ìœ„ìª½ì— ë¶™ê²Œ */
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color: #fff;
    }
    #gameWrapper {
      width: 100%;
      max-width: 900px;
      padding: 8px 8px 16px;
      text-align: center;
    }
    canvas {
      background: #ffffff;
      border: 2px solid #333;
      border-radius: 10px;
      display: block;
      margin: 0 auto 8px;
      /* í™”ë©´ ë„ˆë¹„ì— ë§ê²Œ í‚¤ìš°ê¸° */
      width: 100%;
      height: auto;
      touch-action: none;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
    }
    #hint {
      font-size: 13px;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div id="gameWrapper">
    <!-- ë†’ì´ë¥¼ 200 â†’ 260ìœ¼ë¡œ ì‚´ì§ í‚¤ì›€ -->
    <canvas id="game" width="800" height="260"></canvas>
    <div id="hint">
      ğŸ“± í™”ë©´ì„ íƒ­í•˜ë©´ ì í”„ (ìµœëŒ€ 2ë‹¨)<br />
      âŒ¨ï¸ PCì—ì„œëŠ” Space / â†‘, R = ë‹¤ì‹œ ì‹œì‘
    </div>
  </div>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    const groundY = canvas.height - 40;

    // ê²Œì„ ìƒíƒœ
    let gameState = "ready"; // ready, playing, gameover

    const player = {
      x: 60,
      y: groundY - 40,
      width: 30,
      height: 40,
      vy: 0,
      jumpPower: -9,
      doubleJumpPower: -8,
      gravity: 0.4,
      onGround: true,
      jumpCount: 0,
      maxJumps: 2,
    };

    const obstacles = [];
    let lastSpawn = 0;
    let spawnInterval = 1500; // ms
    let score = 0;
    let bestScore = 0;
    let lastTime = 0;

    // ìµœê³  ì ìˆ˜ ì €ì¥
    try {
      const saved = localStorage.getItem("jump_game_best");
      if (saved) bestScore = parseInt(saved, 10) || 0;
    } catch (e) {}

    function saveBestScore() {
      try {
        localStorage.setItem("jump_game_best", String(bestScore));
      } catch (e) {}
    }

    function resetGame(fullReset = false) {
      obstacles.length = 0;
      score = 0;

      player.y = groundY - player.height;
      player.vy = 0;
      player.onGround = true;
      player.jumpCount = 0;

      lastSpawn = 0;
      lastTime = 0;
      spawnInterval = 1500;

      gameState = fullReset ? "ready" : "playing";
      requestAnimationFrame(loop);
    }

    function spawnObstacle() {
      const r = Math.random();
      const type = r < 0.6 ? "low" : "tall";

      const obstacle = {
        x: canvas.width + 20,
        type,
        speed: 5,
      };

      if (type === "low") {
        obstacle.width = 25;
        obstacle.height = 30;
      } else {
        obstacle.width = 30;
        obstacle.height = 70;
      }

      obstacle.y = groundY - obstacle.height;
      obstacles.push(obstacle);
    }

    function update(dt) {
      if (gameState !== "playing") return;

      // ì¤‘ë ¥
      player.vy += player.gravity;
      player.y += player.vy;

      // ë°”ë‹¥
      if (player.y + player.height >= groundY) {
        player.y = groundY - player.height;
        player.vy = 0;
        player.onGround = true;
        player.jumpCount = 0;
      } else {
        player.onGround = false;
      }

      // ì¥ì• ë¬¼ ì´ë™
      for (let i = obstacles.length - 1; i >= 0; i--) {
        const o = obstacles[i];
        o.x -= o.speed;

        if (o.x + o.width < 0) {
          obstacles.splice(i, 1);
          score++;
          if (spawnInterval > 850) spawnInterval -= 18;
          if (score > bestScore) {
            bestScore = score;
            saveBestScore();
          }
        }
      }

      // ìŠ¤í°
      lastSpawn += dt;
      if (lastSpawn >= spawnInterval) {
        spawnObstacle();
        lastSpawn = 0;
      }

      // ì¶©ëŒ
      for (const o of obstacles) {
        if (
          player.x < o.x + o.width &&
          player.x + player.width > o.x &&
          player.y < o.y + o.height &&
          player.y + player.height > o.y
        ) {
          gameState = "gameover";
          break;
        }
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // ë°°ê²½(ë°”ë‹¥/ë¼ì¸)
      ctx.fillStyle = "#ffffff";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.strokeStyle = "#555";
      ctx.beginPath();
      ctx.moveTo(0, groundY + 0.5);
      ctx.lineTo(canvas.width, groundY + 0.5);
      ctx.stroke();

      // í”Œë ˆì´ì–´
      ctx.fillStyle = "#333";
      ctx.fillRect(player.x, player.y, player.width, player.height);

      // ì¥ì• ë¬¼
      for (const o of obstacles) {
        ctx.fillStyle = o.type === "low" ? "#2e7d32" : "#c62828";
        ctx.fillRect(o.x, o.y, o.width, o.height);
      }

      // ì ìˆ˜ / ìµœê³  ì ìˆ˜
      ctx.fillStyle = "#000";
      ctx.font = "16px system-ui";
      ctx.textAlign = "left";
      ctx.fillText("Score: " + score, 10, 22);
      ctx.textAlign = "right";
      ctx.fillText("Best: " + bestScore, canvas.width - 10, 22);
      ctx.textAlign = "start";

      // ìƒíƒœ ì˜¤ë²„ë ˆì´
      if (gameState === "ready") {
        ctx.fillStyle = "rgba(0,0,0,0.4)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = "#fff";
        ctx.textAlign = "center";
        ctx.font = "24px system-ui";
        ctx.fillText("JUMP GAME", canvas.width / 2, canvas.height / 2 - 16);
        ctx.font = "16px system-ui";
        ctx.fillText("í™”ë©´ íƒ­ / Space í‚¤ë¡œ ì‹œì‘", canvas.width / 2, canvas.height / 2 + 10);
        ctx.textAlign = "start";
      } else if (gameState === "gameover") {
        ctx.fillStyle = "rgba(0,0,0,0.6)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = "#fff";
        ctx.textAlign = "center";
        ctx.font = "24px system-ui";
        ctx.fillText("GAME OVER", canvas.width / 2, canvas.height / 2 - 18);
        ctx.font = "16px system-ui";
        ctx.fillText(`Score: ${score}   |   Best: ${bestScore}`, canvas.width / 2, canvas.height / 2 + 4);
        ctx.fillText("íƒ­ ë˜ëŠ” R í‚¤ë¡œ ë‹¤ì‹œ ì‹œì‘", canvas.width / 2, canvas.height / 2 + 26);
        ctx.textAlign = "start";
      }
    }

    function loop(timestamp) {
      if (!lastTime) lastTime = timestamp;
      const dt = timestamp - lastTime;
      lastTime = timestamp;

      update(dt);
      draw();

      requestAnimationFrame(loop);
    }

    function doJump() {
      if (gameState === "ready") {
        gameState = "playing";
      } else if (gameState === "gameover") {
        resetGame(false);
        return;
      }

      if (player.jumpCount < player.maxJumps && gameState === "playing") {
        if (player.jumpCount === 0) {
          player.vy = player.jumpPower;
        } else {
          player.vy = player.doubleJumpPower;
        }
        player.onGround = false;
        player.jumpCount++;
      }
    }

    // í‚¤ë³´ë“œ ì…ë ¥
    window.addEventListener("keydown", (e) => {
      if (e.code === "Space" || e.code === "ArrowUp") {
        e.preventDefault();
        doJump();
      }
      if (e.code === "KeyR") {
        if (gameState === "gameover") {
          resetGame(false);
        } else {
          resetGame(true);
        }
      }
    });

    // í„°ì¹˜/í´ë¦­ ì…ë ¥
    function handlePointer(e) {
      e.preventDefault();
      doJump();
    }

    canvas.addEventListener(
      "touchstart",
      (e) => {
        handlePointer(e);
      },
      { passive: false }
    );

    canvas.addEventListener("mousedown", (e) => {
      handlePointer(e);
    });

    // ì‹œì‘
    resetGame(true);
    requestAnimationFrame(loop);
  </script>
</body>
</html>
