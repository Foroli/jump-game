<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>Jump Game</title>
  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    body {
      margin: 0;
      background: #000;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: system-ui, sans-serif;
      color: #fff;
    }
    #wrapper {
      width: 100%;
      max-width: 900px;
      text-align: center;
    }
    canvas {
      display: block;
      margin: 0 auto 6px;
      background: #666;
      border-radius: 14px;
      border: 2px solid #222;
      width: 100%;          /* ê°€ë¡œëŠ” ê½‰ */
      height: auto;         /* ë¹„ìœ¨ ìœ ì§€ */
      image-rendering: pixelated;   /* ë„íŠ¸ ëŠë‚Œ */
      image-rendering: crisp-edges;
    }
    #hint {
      font-size: 13px;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <!-- ë‚´ë¶€ í•´ìƒë„ëŠ” ë„‰ë„‰í•˜ê²Œ, í™”ë©´ì—ëŠ” ì¶•ì†Œë˜ì–´ ë³´ì„ -->
    <canvas id="game" width="800" height="260"></canvas>
    <div id="hint">
      ğŸ“± í™”ë©´ íƒ­ = ì í”„ (2ë‹¨ê¹Œì§€)<br>
      âŒ¨ï¸ Space / â†‘ , R = ë‹¤ì‹œ ì‹œì‘
    </div>
  </div>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    const groundY = canvas.height - 40;

    let gameState = "ready"; // ready, playing, gameover

    // ìºë¦­í„° í¬ê¸° (ì›ë˜ë³´ë‹¤ ì•½ê°„ ì¤„ì—¬ì„œ í™”ë©´ì— ì—¬ìœ )
    const player = {
      x: 80,
      y: groundY - 36,
      width: 26,
      height: 36,
      vy: 0,
      gravity: 0.45,
      jumpPower: -8.3,
      doubleJumpPower: -7.3,
      jumpCount: 0,
      maxJumps: 2,
    };

    const obstacles = [];
    let spawnTimer = 0;
    let spawnInterval = 1500; // ì¥ì• ë¬¼ ê°„ê²©
    let score = 0;
    let bestScore = 0;
    let lastTime = 0;

    try {
      const saved = localStorage.getItem("jump_best");
      if (saved) bestScore = parseInt(saved, 10) || 0;
    } catch {}

    function resetGame(full = false) {
      obstacles.length = 0;
      score = 0;
      spawnTimer = 0;
      spawnInterval = 1500;

      player.y = groundY - player.height;
      player.vy = 0;
      player.jumpCount = 0;

      gameState = full ? "ready" : "playing";
    }

    function spawnObstacle() {
      const r = Math.random();
      const tall = r > 0.55; // í° ì¥ì• ë¬¼ ë¹„ìœ¨
      const baseLowH = 30;
      const baseTallH = 90;   // í¬ê²Œ, ì‹±ê¸€ ì í”„ë¡œ ëª» ë„˜ê²Œ

      const height = (tall ? baseTallH : baseLowH) * 0.8;  // 20% ì¶•ì†Œ
      const width  = (tall ? 30 : 24) * 0.8;

      obstacles.push({
        x: canvas.width + 20,
        y: groundY - height,
        width,
        height,
        speed: 4.1, // ì¤‘ê°„ ì†ë„
      });
    }

    function update(dt) {
      if (gameState !== "playing") return;

      // í”Œë ˆì´ì–´ ë¬¼ë¦¬
      player.vy += player.gravity * dt;
      player.y += player.vy * dt;

      // ë°”ë‹¥
      if (player.y + player.height >= groundY) {
        player.y = groundY - player.height;
        player.vy = 0;
        player.jumpCount = 0;
      }

      // ì¥ì• ë¬¼ ì´ë™
      for (let i = obstacles.length - 1; i >= 0; i--) {
        const o = obstacles[i];
        o.x -= o.speed * dt;

        // í™”ë©´ ë°–ìœ¼ë¡œ ë‚˜ê°€ë©´ ì œê±° + ì ìˆ˜
        if (o.x + o.width < 0) {
          obstacles.splice(i, 1);
          score++;
          if (score > bestScore) {
            bestScore = score;
            try {
              localStorage.setItem("jump_best", bestScore);
            } catch {}
          }
        }

        // ì¶©ëŒ ì²´í¬
        if (
          player.x < o.x + o.width &&
          player.x + player.width > o.x &&
          player.y < o.y + o.height &&
          player.y + player.height > o.y
        ) {
          gameState = "gameover";
        }
      }

      // ì¥ì• ë¬¼ ìŠ¤í°
      spawnTimer += dt * 1000;
      if (spawnTimer >= spawnInterval) {
        spawnTimer = 0;
        spawnObstacle();
      }
    }

    // í´ê°€ì´ì¦ˆ ëŠë‚Œ ë„íŠ¸ ìºë¦­í„° ê·¸ë¦¬ê¸°
    function drawPlayer() {
      const px = player.x;
      const py = player.y;
      const w = player.width;
      const h = player.height;

      // ë°”ë””(ì½©)
      ctx.fillStyle = "#111";
      ctx.fillRect(px, py + 4, w, h - 4); // ëª¸í†µ

      // ë¨¸ë¦¬/ë‘¥ê·¼ ìœ„ìª½ì„ ë„íŠ¸ëŠë‚Œìœ¼ë¡œ
      ctx.fillRect(px + 2, py + 2, w - 4, 4);
      ctx.fillRect(px + 4, py, w - 8, 4);

      // ì–¼êµ´ ë°°ê²½
      ctx.fillStyle = "#f5f5f5";
      ctx.fillRect(px + 6, py + 8, w - 12, 10);

      // ëˆˆ
      ctx.fillStyle = "#111";
      ctx.fillRect(px + 8, py + 10, 3, 3);
      ctx.fillRect(px +  w - 11, py + 10, 3, 3);

      // ì† (ì‘ê²Œ íŠ€ì–´ë‚˜ì˜¤ê²Œ)
      ctx.fillStyle = "#111";
      ctx.fillRect(px - 2, py + 18, 4, 6);
      ctx.fillRect(px + w - 2, py + 18, 4, 6);

      // ë°œ
      ctx.fillRect(px + 4, py + h - 2, 6, 2);
      ctx.fillRect(px + w - 10, py + h - 2, 6, 2);
    }

    function drawObstacles() {
      for (const o of obstacles) {
        ctx.fillStyle = o.height > 50 ? "#c62828" : "#2e7d32"; // í° ê±´ ë¹¨ê°•, ì‘ì€ ê±´ ì´ˆë¡
        ctx.fillRect(o.x, o.y, o.width, o.height);
      }
    }

    function drawUI() {
      ctx.fillStyle = "#000";
      ctx.font = "16px system-ui";
      ctx.textAlign = "left";
      ctx.fillText("Score: " + score, 10, 22);
      ctx.textAlign = "right";
      ctx.fillText("Best: " + bestScore, canvas.width - 10, 22);
      ctx.textAlign = "start";
    }

    function drawOverlay() {
      if (gameState === "ready") {
        ctx.fillStyle = "rgba(0,0,0,0.45)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = "#fff";
        ctx.textAlign = "center";
        ctx.font = "24px system-ui";
        ctx.fillText("JUMP GAME", canvas.width / 2, canvas.height / 2 - 10);
        ctx.font = "15px system-ui";
        ctx.fillText("í™”ë©´ íƒ­ / Space í‚¤ë¡œ ì‹œì‘", canvas.width / 2, canvas.height / 2 + 16);
        ctx.textAlign = "start";
      } else if (gameState === "gameover") {
        ctx.fillStyle = "rgba(0,0,0,0.55)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = "#fff";
        ctx.textAlign = "center";
        ctx.font = "24px system-ui";
        ctx.fillText("GAME OVER", canvas.width / 2, canvas.height / 2 - 14);
        ctx.font = "15px system-ui";
        ctx.fillText("íƒ­ ë˜ëŠ” R í‚¤ë¡œ ë‹¤ì‹œ ì‹œì‘", canvas.width / 2, canvas.height / 2 + 12);
        ctx.textAlign = "start";
      }
    }

    function drawBackground() {
      ctx.fillStyle = "#777";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // ë°”ë‹¥ ë¼ì¸
      ctx.strokeStyle = "#444";
      ctx.beginPath();
      ctx.moveTo(0, groundY + 0.5);
      ctx.lineTo(canvas.width, groundY + 0.5);
      ctx.stroke();
    }

    function loop(timestamp) {
      if (!lastTime) lastTime = timestamp;
      let dt = timestamp - lastTime;
      if (dt > 40) dt = 40;           // í”„ë ˆì„ íŠ€ëŠ” ê±° ë°©ì§€
      lastTime = timestamp;

      const step = dt / 16.67;       // 60fps ê¸°ì¤€ ìŠ¤ì¼€ì¼

      update(step);
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBackground();
      drawPlayer();
      drawObstacles();
      drawUI();
      drawOverlay();

      requestAnimationFrame(loop);
    }
    requestAnimationFrame(loop);

    function doJump() {
      if (gameState === "ready") {
        gameState = "playing";
      }
      if (gameState === "gameover") {
        resetGame(false);
        return;
      }
      if (player.jumpCount < player.maxJumps && gameState === "playing") {
        player.vy = player.jumpCount === 0 ? player.jumpPower : player.doubleJumpPower;
        player.jumpCount++;
      }
    }

    canvas.addEventListener("touchstart", (e) => {
      e.preventDefault();
      doJump();
    }, { passive: false });

    canvas.addEventListener("mousedown", () => {
      doJump();
    });

    window.addEventListener("keydown", (e) => {
      if (e.code === "Space" || e.code === "ArrowUp") {
        e.preventDefault();
        doJump();
      }
      if (e.code === "KeyR" && gameState === "gameover") {
        resetGame(false);
      }
    });

    // ì²˜ìŒ ì‹œì‘ì€ ready ìƒíƒœ
    resetGame(true);
  </script>
</body>
</html>
