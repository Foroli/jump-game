<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>Jump Game</title>
  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    body {
      margin: 0;
      background: #000;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      font-family: system-ui, sans-serif;
      color: #fff;
    }
    #wrapper {
      width: 100%;
      max-width: 900px;
      text-align: center;
      padding-top: 900px;
    }
    canvas {
      display: block;
      margin: 0 auto 8px;
      background: #777;
      border-radius: 16px;
      border: 2px solid #222;

      /* ğŸ”¥ ì‹¤ì œ í™”ë©´ í¬ê¸° (ì—¬ê¸° ë•Œë¬¸ì— ì»¤ ë³´ì´ê²Œ ë¨) */
      width: 95vw;        /* 150vw ì ˆëŒ€ ê¸ˆì§€! í™”ë©´ë³´ë‹¤ í¬ê²Œ í•˜ì§€ ë§ê¸° */
      max-width: 600px;   /* PCì—ì„œ ë„ˆë¬´ ì»¤ì§€ì§€ ì•Šê²Œ */
      height: auto;       /* ë¹„ìœ¨ ìœ ì§€ */

      image-rendering: pixelated;
      image-rendering: crisp-edges;
    }
    #hint {
      font-size: 13px;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <canvas id="game"></canvas>
    <div id="hint">
      ğŸ“± í™”ë©´ íƒ­ = ì í”„ (2ë‹¨ê¹Œì§€)<br />
      âŒ¨ï¸ Space / â†‘ = ì í”„, R = ë‹¤ì‹œ ì‹œì‘
    </div>
  </div>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    /* ğŸ”¥ ë…¼ë¦¬ í•´ìƒë„: ì„¸ë¡œë¥¼ í¬ê²Œ, ë¹„ìœ¨ë„ ë°”ê¿ˆ
       - ì˜ˆì „: 800 x 150 (ì—„ì²­ ë‚©ì‘)
       - ì§€ê¸ˆ: 600 x 360 (í›¨ì”¬ ë†’ì´ í¼)
    */
    canvas.width  = 700;
    canvas.height = 350;
    const groundY = canvas.height - 35;

    let gameState = "ready"; // ready, playing, gameover

    const player = {
      x: 60,
      y: groundY - 34,
      width: 20,
      height: 34,
      vy: 0,
      gravity: 0.55,
      jumpPower: -9.0,
      doubleJumpPower: -8.0,
      jumpCount: 0,
      maxJumps: 2,
    };

    const obstacles = [];
    let spawnTimer = 0;
    let spawnInterval = 1000;
    let score = 0;
    let bestScore = 0;
    let lastTime = 0;

    try {
      const saved = localStorage.getItem("jump_best");
      if (saved) bestScore = parseInt(saved, 10) || 0;
    } catch {}

    function resetGame(full = false) {
      obstacles.length = 0;
      score = 0;
      spawnTimer = 0;
      spawnInterval = 1000;
      player.y = groundY - player.height;
      player.vy = 0;
      player.jumpCount = 0;
      gameState = full ? "ready" : "playing";
    }

    function spawnObstacle() {
      const r = Math.random();
      const tall = r > 0.6;

      // í™”ë©´ ì»¤ì§„ ë§Œí¼ ì ì ˆíˆ í‚¤ì›€
      const baseLowH = 52;
      const baseTallH = 85;

      const height = tall ? baseTallH : baseLowH;
      const width  = tall ? 30 : 22;

      obstacles.push({
        x: canvas.width + 20,
        y: groundY - height,
        width,
        height,
        speed: 4.2,
      });
    }

    function update(deltaMs) {
      if (gameState !== "playing") return;

      const dt = deltaMs / 16.67; // 60fps ê¸°ì¤€

      // í”Œë ˆì´ì–´
      player.vy += player.gravity * dt;
      player.y += player.vy * dt;

      if (player.y + player.height >= groundY) {
        player.y = groundY - player.height;
        player.vy = 0;
        player.jumpCount = 0;
      }

      // ì¥ì• ë¬¼
      for (let i = obstacles.length - 1; i >= 0; i--) {
        const o = obstacles[i];
        o.x -= o.speed * dt;

        if (o.x + o.width < 0) {
          obstacles.splice(i, 1);
          score++;
          if (score > bestScore) {
            bestScore = score;
            try {
              localStorage.setItem("jump_best", bestScore);
            } catch {}
          }
          continue;
        }

        if (
          player.x < o.x + o.width &&
          player.x + player.width > o.x &&
          player.y < o.y + o.height &&
          player.y + player.height > o.y
        ) {
          gameState = "gameover";
        }
      }

      // ìŠ¤í°
      spawnTimer += deltaMs;
      if (spawnTimer >= spawnInterval) {
        spawnTimer = 0;
        spawnObstacle();
      }
    }

    function drawPlayer() {
      const px = player.x;
      const py = player.y;
      const w = player.width;
      const h = player.height;

      // ë„¤ëª¨ ë„íŠ¸ ìºë¦­í„°
      ctx.fillStyle = "#111";
      ctx.fillRect(px, py, w, h);

      ctx.fillStyle = "#f5f5f5";
      ctx.fillRect(px + 5, py + 7, w - 10, 11);

      ctx.fillStyle = "#111";
      ctx.fillRect(px + 8, py + 10, 2, 2);
      ctx.fillRect(px + w - 10, py + 10, 2, 2);
    }

    function drawObstacles() {
      for (const o of obstacles) {
        ctx.fillStyle = o.height > 100 ? "#b71c1c" : "#2e7d32";
        ctx.fillRect(o.x, o.y, o.width, o.height);
      }
    }

    function drawUI() {
      ctx.fillStyle = "#000";
      ctx.font = "16px system-ui";
      ctx.textAlign = "left";
      ctx.fillText("Score: " + score, 10, 24);
      ctx.textAlign = "right";
      ctx.fillText("Best: " + bestScore, canvas.width - 10, 24);
      ctx.textAlign = "start";
    }

    function drawBackground() {
      ctx.fillStyle = "#777";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.strokeStyle = "#444";
      ctx.beginPath();
      ctx.moveTo(0, groundY + 0.5);
      ctx.lineTo(canvas.width, groundY + 0.5);
      ctx.stroke();
    }

    function drawOverlay() {
      if (gameState === "ready") {
        ctx.fillStyle = "rgba(0,0,0,0.45)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#fff";
        ctx.textAlign = "center";
        ctx.font = "22px system-ui";
        ctx.fillText("JUMP GAME", canvas.width / 2, canvas.height / 2 - 10);
        ctx.font = "14px system-ui";
        ctx.fillText("í™”ë©´ íƒ­ / Space í‚¤ë¡œ ì‹œì‘", canvas.width / 2, canvas.height / 2 + 16);
        ctx.textAlign = "start";
      } else if (gameState === "gameover") {
        ctx.fillStyle = "rgba(0,0,0,0.55)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#fff";
        ctx.textAlign = "center";
        ctx.font = "22px system-ui";
        ctx.fillText("GAME OVER", canvas.width / 2, canvas.height / 2 - 10);
        ctx.font = "14px system-ui";
        ctx.fillText("íƒ­ ë˜ëŠ” R í‚¤ë¡œ ë‹¤ì‹œ ì‹œì‘", canvas.width / 2, canvas.height / 2 + 16);
        ctx.textAlign = "start";
      }
    }

    function loop(timestamp) {
      if (!lastTime) lastTime = timestamp;
      let delta = timestamp - lastTime;
      if (delta > 50) delta = 50;
      lastTime = timestamp;

      update(delta);

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBackground();
      drawPlayer();
      drawObstacles();
      drawUI();
      drawOverlay();

      requestAnimationFrame(loop);
    }

    requestAnimationFrame(loop);

    function doJump() {
      if (gameState === "ready") {
        gameState = "playing";
      }
      if (gameState === "gameover") {
        resetGame(false);
        return;
      }
      if (gameState === "playing" && player.jumpCount < player.maxJumps) {
        player.vy = player.jumpCount === 0 ? player.jumpPower : player.doubleJumpPower;
        player.jumpCount++;
      }
    }

    canvas.addEventListener("touchstart", (e) => {
      e.preventDefault();
      doJump();
    }, { passive: false });

    canvas.addEventListener("mousedown", () => {
      doJump();
    });

    window.addEventListener("keydown", (e) => {
      if (e.code === "Space" || e.code === "ArrowUp") {
        e.preventDefault();
        doJump();
      }
      if (e.code === "KeyR" && gameState === "gameover") {
        resetGame(false);
      }
    });

    resetGame(true);
  </script>
</body>
</html>
